              # Keep doc/saio -- we use those sample configs in the saio playbooks
              - ^doc/(requirements.txt|(manpages|s3api|source)/.*)$
              - ^test/(unit|functional)/.*$
              - ^(.gitreview|.mailmap|AUTHORS|CHANGELOG)$
        - swift-dsvm-functional:
            irrelevant-files:
