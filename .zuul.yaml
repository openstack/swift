      jobs:
        - swift-tox-py27:
            irrelevant-files:
              - ^(api-ref|doc|releasenotes)/.*$
              - ^test/(functional|probe)/.*$
        - swift-tox-py35:
            irrelevant-files:
              - ^(api-ref|doc|releasenotes)/.*$
              - ^test/(functional|probe)/.*$
        - swift-tox-py36:
