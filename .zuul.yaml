- nodeset:
    name: swift-five-nodes
    nodes:
      - name: test-runner1
        label: centos-7
      - name: proxy1
        label: centos-7
      - name: account1
        label: centos-7
      - name: container1
        label: centos-7
      - name: object1
        label: centos-7
    groups:
      - name: test-runner
        nodes:
          - test-runner1
      - name: swift-cluster
        nodes:
          - proxy1
          - account1
          - container1
          - object1
      - name: proxy
        nodes:
          - proxy1
      - name: account
        nodes:
          - account1
      - name: container
        nodes:
          - container1
      - name: object
        nodes:
          - object1
      - name: storage
        nodes:
          - account1
          - container1
          - object1

